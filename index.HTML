<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to To-Do List</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #2e86de;
      color: white;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Enter your name</h2>
    <input type="text" id="username" placeholder="e.g. mahesh">
    <P> ETH MARAKALLE</P>
    <button onclick="goToList()">Go</button>
  </div>
  <script>
    function goToList() {
      const username = document.getElementById('username').value.trim().toLowerCase();
      if (username) {
        window.location.href = `user.html?user=${encodeURIComponent(username)}`;
      } else {
        alert("Please enter a name");
      }
    }
  </script>
</body>
</html>
